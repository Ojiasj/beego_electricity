<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/user/userCenterInfo" class="active">· 个人信息</a></li>
            <li><a href="/user/userCenterOrder">· 全部订单</a></li>
            <li><a href="/user/userCenterSite">· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
        <div class="info_con clearfix">
            <h3 class="common_title2">基本信息</h3>
            <ul class="user_info_list">
                <li><span>用户名：</span>{{.userName}}</li>
                {{if compare .addr ""}}
                    <li>没有默认地址</li>
                {{else}}
                    <li><span>联系方式：</span>{{.addr.Phone}}</li>
                    <li><span>联系地址：</span>{{.addr.Addr}}</li>
                {{end}}
            </ul>
        </div>

        <h3 class="common_title2">最近浏览</h3>
        <div class="has_view_list">
            <ul class="goods_type_list clearfix">
                {{range .goodsSKUs}}
                <li>
                    <a href="/goodDetail?id={{.Id}}"><img src="http://192.168.88.130:8888/{{.Image}}"></a>
                    <h4><a href="detail.html">{{.Name}}</a></h4>
                    <div class="operate">
                        <span class="prize">￥{{.Price}}</span>
                        <span class="unit">{{.Price}}/{{.Unite}}</span>
                        <a href="#" class="add_goods" title="加入购物车"></a>
                    </div>
                </li>
                {{end}}
            </ul>
        </div>
    </div>
</div>
